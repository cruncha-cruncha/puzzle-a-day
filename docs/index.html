<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Puzzle a Day Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <style>
      .control {
        margin: 16px 0;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Puzzle-a-Day Solver</h1>
    <div class="control">
      <label for="board-select">Board:</label>
      <select name="boards" id="board-select"></select>
    </div>
    <div class="control">
      <label for="target-time">Target Date:</label>
      <input
        type="datetime-local"
        id="target-time"
        name="target-time"
        value="2025-12-25T19:30"
      />
    </div>
    <div class="control">
      <input
        type="range"
        id="show-pieces"
        value="3"
        name="show-pieces"
        min="0"
        max="11"
        onchange="update_pieces_shown(this.value)"
      />
      <label for="show-pieces" id="show-pieces-label">Show 3 Pieces</label>
    </div>
    <div class="control">
      <button onclick="trigger_solve()">Generate Solution</button>
    </div>
    <div id="solution">
      <div style="width: 800px; height: 10px; background-color: red"></div>
    </div>
  </body>
</html>
