<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Puzzle a Day Solver</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <label for="board-select">Board:</label>
    <select name="boards" id="board-select">
    </select>
    <label for="target-time">Target Date:</label>
    <input
      type="datetime-local"
      id="target-time"
      name="target-time"
      value="2025-12-25T19:30"
    />
    <label for="hide-pieces" id="hide-pieces-label">Hide 4 Pieces</label>
    <input type="range" id="hide-pieces" value="4" name="hide-pieces" min="0" max="11" onchange="update_pieces_hidden(this.value)"/>
    <button onclick="trigger_solve()">
      Solve Puzzle
    </button>
    <div id="solution">
      <div style="width: 800px; height: 10px; background-color: red">

      </div>
    </div>
  </body>
</html>
